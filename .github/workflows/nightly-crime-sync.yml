name: Nightly Crime Cache Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'

jobs:
  sync-crime-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Sync crime layer and snapshot cache
        run: node scripts/sync-crime-layer-cache.mjs
